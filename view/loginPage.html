<!DOCTYPE html>
<html lang="DE">
<head>
    <title>LoginPage</title>
</head>
<body>
<div style="text-align: center;">
    <br><br><br><br><br><br><br><br>
    <h1>Please login:</h1>
    <br>
    <form action="/login" method="post">
        First name:<input name="firstName" required type="text"><br><br>
        Last name:<input name="lastName" required type="text"><br><br>
        Zip-Code:<input name="zipCode" required type="text"><br><br>
        City name: <input name="cityName" required type="text"><br><br>
        Street name: <input name="streetName" required type="text"><br><br>
        House number: <input name="houseNumber" required type="text"><br><br>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
