<!DOCTYPE html>
<html>
<head>
    <title>LoginPage</title>
</head>
<body>
<div style="text-align: center;">
    <br><br><br><br><br><br><br><br>
    <h1>Please login:</h1>
    <br>
    <form action="/login" method="post">
        First name:<input type="text" name="firstName" required><br><br>
        Last name:<input type="text" name="lastName" required><br><br>
        Zip-Code:<input type="text" name="zipCode" required><br><br>
        City name: <input type="text" name="cityName" required><br><br>
        Street name: <input type="text" name="streetName" required><br><br>
        House number: <input type="text" name="houseNumber" required><br><br>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
